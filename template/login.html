<form action="/login" method="POST">
<input type="hidden" name="redirect_url" value="{{redirect_url}}">
<div class="container">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Email or Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2">
      <button type="submit" name="login" class="btn btn-primary" style="padding-left: 5em; padding-right: 5em; margin: 0.5em;">LOGIN</button>
      <button type="button" name="forgotpass" class="btn btn-secondary" style="pointer-events: none; padding-left: 5em; padding-right: 5em; margin: 0.5em;" onclick="window.location.replace('/forgotpass');">FORGOT PASSWORD</button>
    </div>
  </div>
</div>
