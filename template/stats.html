{{#divisions}}
<table id="div-{{id}}" class="table table-striped">
  <thead class="thead-default">
    <tr class="header-row">
      <td>&nbsp;</td>
      <td>IPR</td>
      <td>Player</td>
      <td>M</td>
      <td>PPM</td>
      <td>POPS</td>
    </tr>
  </thead>
  <tbody>
  {{#players}}
    <tr>
      <td class="text-xs-center">{{n}}</td>
      <td class="text-xs-center">
        {{#rating}}
        <span class="badge badge-{{rating}}">{{rating}}</span>
        {{/rating}}
      </td>
      <td><a href="/players/{{key}}">{{name}}</a></td>
      <td class="text-xs-center">{{num_matches}}</td>
      <td>{{ppm}}</td>
      <td>{{pops}}</td>
    </tr>
  {{/players}}
  </tbody>
</table>
{{/divisions}}
