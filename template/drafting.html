<h3>Drafting Teams</h3>
<table>
<tr>
{{#canDraft}}
<td>
<form action="/matches/{{match_id}}/draft" method="POST">
<input type="submit" value="RE-DRAFT">
</form>
</td>
{{/canDraft}}
{{#canBegin}}
<td>
<form action="/matches/{{match_id}}/begin" method="POST">
<input type="submit" value="BEGIN MATCH">
</form>
</td>
{{/canBegin}}

</tr>
</table>
<hr>
<table>
<tr>
<td>{{away_team}}</td>
<td>{{home_team}}</td>
</tr>
{{#rows}}
<tr>
<td>
{{away}}
</td>
<td>
{{home}}
</td>
</tr>
{{/rows}}
</table>
